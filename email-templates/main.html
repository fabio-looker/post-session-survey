<form action="https://httpbin.org/anything" method="POST">
	<p>What did you come to do?</p>
	<select id="purpose" name="purpose">
		<option>Just browse</option>
		<option>Retrieve something specific</option>
		<option>Set up a schedule to automate future work</option>
		<option>Other (specify in text area below)</option>
	</select>
	<p>How'd it go?</p>
	<input id="result-well" type="radio" name="result" value="well" checked="checked" />
	<label for="result-well" >Well</label> &nbsp;
	<input id="result-not" type="radio" name="result" value="not" />
	<label for="result-not">Not so well</label>
	<p>How come?</p>
	<input type="text" id="why" name="why" style="width:100%" />
	<p>Any other details or comments to share?</p>
	<textarea id="freeform" style="width:100%;height:4em"></textarea>
	<input type="submit" />
</form>
